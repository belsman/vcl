
<fieldset class="fieldset">
  <legend>Login</legend>

  <form class="form">
    <div class="form-control-group">
      <label class="form-control-label" for="form_username">
        Username
        <em class="required-indicator">•</em>
      </label>
      <div class="input-field">
        <input id="form_username" class="input" type="text">
      </div>
    </div>

    <div class="form-control-group">
      <label for="form_password">
        Password
        <em class="required-indicator">•</em>
      </label>
      <div class="input-field">
        <input id="form_password" class="input" type="password">
      </div>
    </div>
  </form>
</fieldset>
